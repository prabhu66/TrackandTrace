

  <div class="p-2 main-link">Devices > Edit {{_assetService.device}}</div>
  <div class="main-container">
<div class="container">
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="serialno">Serial No</label>
      <div  class="details spacing2">
      <input type="text" class="form-control mb-2 mr-sm-2 spacing" id="serialno" name="serialno" [(ngModel)]="device.DeviceSerialNo" placeholder="" autocomplete="off" #serialnoRef="ngModel">

      </div>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <div  class="details spacing">
        <div class="form-inline spacing">
          <input type="text" class="form-control mb-2 mr-sm-2"  id="state" name="state" placeholder="" [(ngModel)]="device.DeviceState" autocomplete="off" #stateRef="ngModel">
        </div>
      </div>
    </div>
   <div class="form-group">
      <label for="make">Make</label>
      <div  class="details spacing">
        <div class="form-inline spacing">
          <input type="text" class="form-control mb-2 mr-sm-2" id="make" name="make" placeholder="" [(ngModel)]="device.Make" autocomplete="off" #makeRef="ngModel">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="model">model</label>
      <div  class="details spacing">
        <div class="form-inline spacing">
          <input type="text"  class="form-control mb-2 mr-sm-2" id="model" name="model" placeholder="" [(ngModel)]="device.Model" autocomplete="off" #modelRef="ngModel">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="type">type</label>
      <div  class="details spacing">
        <div class="form-inline spacing">
          <input type="text" class="form-control mb-2 mr-sm-2" id="type" name="type" placeholder="" [(ngModel)]="device.DeviceType"  readonly autocomplete="off" #typeRef="ngModel">
        </div>
      </div>
    </div>
 
    <div class="pull-right" style="margin:15px 0; margin-right: 25em;">
        <button class="badge badge-pill badge-primary tab1" (click)="cancel()">Cancel</button><span> </span>
        <button class="badge badge-pill badge-success tab1" type="submit"[disabled]="isValid()" [ngStyle]="{'cursor': isValid() ? 'not-allowed':'default'}">Save</button>
    </div>
  </form>
</div>
