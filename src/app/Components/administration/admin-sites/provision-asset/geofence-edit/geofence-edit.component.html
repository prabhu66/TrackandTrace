
<form #formRef="ngForm" (ngSubmit)="onSubmit()">

  <div class="links">
    <span class="row form-group">
        
        <input type="text" id="input-small" name="input-small" [(ngModel)]="tempGeofence.name" name="name" required placeholder="Geofence Name"  autocomplete="off" class="input-sm form-control-sm form-control">
          <span >
            <i class="material-icons tab1 " (click)="onSubmit()">done</i>
        <i  *ngIf='draw'  id="geofence" (click)="drawPolygonGeofence()"class="material-icons ">edit</i>
        <i  *ngIf='!draw' (click)="endCurrentDraw()"class="material-icons blue">edit</i>  
      </span>
        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </span>
  </div>
    <div class="row">
       <div class="card" style='width: 100%; height: 600px;'>
      <div class='map1'>
      
      <div #myMap style='width: 100%; height: 600px;'>
        <i class="material-icons">zoom_in</i>
      </div>
   </div>
       </div>
        
    </div>
  </form>
