    <!-- <div class="tab-pane fade " id="nav-assets" role="tabpanel" aria-labelledby="nav-assets-tab"> -->
        <div class="utilization-content">
            <div *ngIf="showCard" class="main-container">
                <div class="card-content row" *ngFor="let floor of floorList; let i = index" (click)="ExpandPlan(floor); selectedFacility=floor.FacilityName">
                  <div class="card-title">{{floor.FacilityName | uppercase}}</div>
                    <img src={{floor.ImageUrl}} class="thumbnail" alt="">
              </div>
              </div>
              <div class="d-flex svg-header">
              <div class="p-2 mr-auto heading" *ngIf="!showCard">{{selectedFacility}}</div>
              <img src="../../../../../assets/image/cancel_red.svg" class="material-icons ml-auto p-2" *ngIf="!showCard" (click)="showCard = true; CloseFacility()">
              <i class="material-icons p-2 refresh" *ngIf="!showCard" (click)="RefreshPlan()">refresh</i>
              </div>
              <div class="scaling-svg-container">
              <svg id="mySvg" *ngIf="!showCard" class="image-container" viewBox="0 60 338 303" preserveAspectRatio="none" >
                  <image [attr.xlink:href]=floorImage class="image" (click)="getLocationPoints($event)" alt="" data-toggle="modal" data-target="#FacilityEdit"></image>
                  <a *ngFor = "let zone of facility.Zones; let i =index" class="tooltiptext">
                 <svg:circle  [ngbPopover]="pop" container="body" r="6" [ngClass]="!(zone.AlertCount || facilityPeople.Zones[i].AlertCount)  ? 'green-circle' : 'red-circle'" [attr.cx]=zone.Left [attr.cy]=zone.Top (click)="AssignZone(zone,i)" onload="ShowByDefault()"></svg:circle>
                  </a>
                </svg>
              </div>
          </div>

  <ng-template #pop>

              {{AssetCount}}
              <img src="../../../../../assets/image/worker_black.svg" id="worker" class="tool-data">
              {{peopleAssetCount}}
              <img src="../../../../assets/image/warning.svg" class="tool-data">
              {{AlertCount}}
